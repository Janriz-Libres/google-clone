<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images Search</title>
    <link rel="icon" href="graphics/tab_icon.svg?v=2">
    <link rel="stylesheet" type="text/css" href="utilities/reset.css">
    <link rel="stylesheet" type="text/css" href="compiled/nav.css">
    <link rel="stylesheet" type="text/css" href="compiled/style.css">
    <link rel="stylesheet" type="text/css" href="compiled/images.css">
</head>

<body>
    <div class="nav nav-default">
        <div class="nav-links">
            <a href="index.html">Main</a>
            <a href="advanced.html">Advanced</a>
        </div>
    </div>
    <div class="content">
        <div class="content-row">
            <div class="filler"></div>
        </div>
        <div class="content-row">
            <div class="graphics">
                <img class="logo" src="graphics/image.jpg" alt="Google Logo">
                <span class="text-label">Images</span>
                <form id="image-search" action="https://www.google.com/search">
                    <div class="search search-images">
                        <div class="icon"><img src="graphics/search.svg" alt="Search Icon"></div>
                        <input class="text-field" type="text" name="q">
                        <input class="hidden-field" type="hidden" name="tbm" value="isch">
                        <a class="submit-btn-img" href="#" onclick="document.getElementById('image-search').submit()">
                            <img src="graphics/search.svg" alt="Submit Icon">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
