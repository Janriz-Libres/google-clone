<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Clone Search</title>
    <link rel="icon" href="graphics/tab_icon.svg?v=2">
    <link rel="stylesheet" type="text/css" href="utilities/reset.css">
    <link rel="stylesheet" type="text/css" href="compiled/nav.css">
    <link rel="stylesheet" type="text/css" href="compiled/style.css">
    <link rel="stylesheet" type="text/css" href="compiled/main.css">
</head>

<body>
    <div class="nav">
        <div class="nav-links">
            <a href="images.html">Images</a>
            <a href="advanced.html">Advanced</a>
        </div>
    </div>
    <div class="content">
        <div class="content-row">
            <div class="filler"></div>
        </div>
        <div class="content-row">
            <div class="graphics">
                <img class="logo" src="graphics/image.jpg" alt="Google Logo">
                <form action="https://www.google.com/search" >
                    <div class="search search-main">
                        <div class="icon"><img src="graphics/search.svg" alt="Search Icon"></div>
                        <input class="text-field" type="text" name="q">
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Google Search">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
